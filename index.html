<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Metric/Imperial unit conversion</h1>
      <h1 id="input-el"></h1>
    </div>
    <div class="main">
      <br>
      <!-- Length conversion -->
      <div class="length">
        <h3>Length (Meter/Feet)</h3>
        <span id="meterInput"></span> = <span id="feetResult"></span> |
        <span id="feetInput"></span> = <span id="meterResult"></span>
      </div>
      <br>
      <!-- Volume conversion -->
      <div class="volume">
        <h3>Volume (Liters/Gallons)</h3>
        <span id="litersInput"></span> = <span id="gallonsResult"></span> |
        <span id="gallonsInput"></span> = <span id="litersResult"></span>
      </div>
      <br>
      <!-- Mass conversion -->
      <div class="mass">
        <h3>Mass (Kilograms/Pounds)</h3>
        <span id="kilosInput"></span> = <span id="poundsResult"></span> | <span id="poundsInput"></span> = <span id="kilosResult"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
